<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>{{site.name}}</title>
    </head>
    <body>
        {% include 'navigationBar.html' %}
        <div>
            景點名稱：{{site.name}}
        </div>
        <div>
            景點地址：{{site.address}}
        </div>
        <div>
            營業時間：{{site.openTime}}
        </div>
        <div>
            交通方式：{{site.transportation}}
        </div>
        <div>
            景點介紹：{{site.info}}
        </div>
        <div>
            相關圖片：
        </div>
        {% for siteView in siteViews %}
        <div>
            <img src="{{siteView.location}}" style="width: 100%;height: auto;max-width: 100%;">
        </div>
        {% endfor %}
    </body>
</html>
